<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>ESPruino8266 - Server</title>
  </head>

  <body>
    <nav style="margin-bottom: 2em">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">ESPruino8266 - Server</a>
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col s6 push-s3">
          <p class="range-field">
            <label for="formControlRange">Red:</label>
            <input
              type="range"
              id="red"
              min="0"
              max="255"
              value="0"
            />
          </p>

          <p class="range-field">
            <label for="formControlRange">Green:</label>
            <input
              type="range"
              id="green"
              min="0"
              max="255"
              value="0"
            />
          </p>

          <p class="range-field">
            <label for="formControlRange">Blue:</label>
            <input
              type="range"
              id="blue"
              min="0"
              max="255"
              value="0"
            />
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div id="debug"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
